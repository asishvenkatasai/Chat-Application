<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>Chat Page</title>
</head>

<body  style="
background-image:url(back3.jpg);
background-size:cover;
background-attachment:fixed;
">

    <div class="container-fluid">
        <br>
        <br>
        <div class="row">
            <div class="col-10 row mx-auto" style="background-color:#FFD662FF;min-height:80px;">
                <h2 class="col-5 align-self-center"><i class="material-icons ">sms</i style="color:white"> Let's Chat</h2>
                <div class="col-7 row">
                    <div class="col-7 align-self-center">
                        <button onclick="downloadChatEventHandler();" class="btn bg-primary"
                            style="max-height:50px;max-width:200px;color:white;"><i class="fas fa-download"></i>
                            Download Chat</button></div>
                    <div class="col-5  align-self-center">
                        <a href="index.html" class="btn col-5 align-self-center bg-primary"
                            style="max-height:50px;max-width:200px;color:white;">Leave Room</a></div>
                </div>
            </div>
            <div class="col-10 row mx-auto " style="background-color:#FFD662FF;">

                <div class="col-4">
                    <h4><i class="fas fa-comments"></i> Room Name</h4>
                    <h5 id="roomName" style="margin-left:10%;"></h5>
                    <h4><i class="fas fa-users"></i> Participents</h4>
                    <ul id="participentsList" style="height:200px;overflow: auto;"></ul>
                </div>
                <div class="col-8 " style="background-color: white;" >
                    <br>
                    <br>
                    <div class="chat-messages" id="chatMessageDiv" style="height: 300px;font: size 18;px;overflow:auto;">
                    
                    </div>
                </div>
            </div>
            <div class="col-10 row mx-auto" style="background-color:#FFD662FF;">
               <br>
            </div>
            <div class="col-10 row mx-auto " style="background-color:#FFD662FF;">
                <div class="offset-4 col-8">
                    <div class="chat-form-container ">
                        <form id="chatForm" class="row">
                            <input class="col-8" type="text" name="txtChatMessage" id="txtChatMessage">
                            <input class="btn col-4 bg-warning" type="button" name="sendDetails" value="send message"
                                onclick="sendMessageEventHandler();" />
                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/query-string/6.13.1/index.js"
        integrity="sha512-A/RI9u+aV0mMyyUssZSg0zW65Iz58+D2yWO1MvVlkiFXHmd/Mwn9J2TcvQJxruEgZ+ndlK56VyP4786x/T66mg=="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
